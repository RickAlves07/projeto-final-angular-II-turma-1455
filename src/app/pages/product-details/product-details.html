@if (product()) {
  <div>
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">{{ product()?.title | uppercase }}</h3>
        </div>
        <div class="card-body">
            <img [src]="product()?.image" alt="{{ product()?.title}}" width="30%" />
            <div>
              <label>Descrição:</label>
              <p class="card-text">{{ product()?.description }}</p>
            </div>
            <div>
              <label>Preço:</label>
              <p class="card-text">{{ product()?.price | currencyBRL }}</p>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <!-- [routerLink]="['/product-detail', product.id]" -->
          <button 

            class="btn btn-primary mt-auto"
          >
            <span>Editar </span>
            <i class="bi bi-pencil"></i>
          </button>
            <button class="btn btn-primary" (click)="addToCart()">Adicionar ao carrinho
              <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>
  </div>
}
