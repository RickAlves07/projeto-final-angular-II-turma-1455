<app-header class="bg-dark" (cartOpened)="onCartOpened($event)" [isCartOpened]="isCartOpened"/>
@if (isCartOpened) {
  <app-shopping-cart (cartClosed)="onCartClosed($event)"></app-shopping-cart>
}
<main class="container">
  @defer {
    <router-outlet />
  } @placeholder {
    <div class="d-flex justify-content-center align-items-center" style="height: 300px">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  }
</main>
