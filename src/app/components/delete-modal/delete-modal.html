<div class="modal-header">
  <h5 class="modal-title">Deletar {{ title }}?</h5>
  <button type="button" class="btn-close" aria-label="Fechar" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <p>Deseja mesmo deletar esse filme?</p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button class="btn btn-danger" (click)="activeModal.close('confirm')">Confirmar</button>
</div>
