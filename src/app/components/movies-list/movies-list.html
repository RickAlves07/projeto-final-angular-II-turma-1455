@if (allMoviesList().length !== 0) {
<div>
  <h1>{{ 'movieList.PageTitle' | translate }}</h1>
  <div>
    <section>
      <fieldset class="border p-3 mt-4">
        <legend class="w-auto">{{ 'movieList.filters.filter' | translate }}</legend>
        <div class="form-group form-row input-group">
          <div class="col-6">
            <label for="movieNameFilter">{{ 'movieList.filters.name' | translate }}</label>
            <input
              type="text"
              class="form-control"
              id="movieNameFilter"
              placeholder="{{ 'movieList.filters.namePlaceholder' | translate }}"
              [(ngModel)]="movieFilterName"
              (ngModelChange)="filterMoviesByName(movieFilterName)"
            />
          </div>
          <div class="col-4">
              <label for="movieGenreFilter">
                {{ 'movieList.filters.genre' | translate }}
              </label>
                <select [(ngModel)]="selectedGenreFilter" class="form-control" id="movieGenreFilter"
                (ngModelChange)="filterMoviesByGenre(selectedGenreFilter)">
                  <option selected disabled value="">{{ 'movieList.filters.genrePlaceholder' | translate }}</option>
                  @for (item of genresList(); track $index) {
                    <option [value]="item">{{ item }}</option>
                  }
                </select>
          </div>
          <div class="col-2 d-flex align-items-end">
            <button
            type="button"
            class="btn w-100"
            [ngClass]="isFiltered ? 'btn btn-secondary' : 'btn btn-outline-secondary'"
            (click)="resetFilters()">
              {{ 'movieList.filters.reset' | translate }}
            </button>
          </div>
        </div>
      </fieldset>
    </section>
  </div>

  <div class="card-deck">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
      @if (movies().length !== 0) {
        @for (movie of movies(); track movie.id) {
          <app-movie-card [movie]="movie" (deleted)="getMovies()"></app-movie-card>
        }
      } @else {
        <div class="col">
          <p>{{ 'movieList.noResults' | translate }}</p>
        </div>
      }
    </div>
  </div>
</div>
}
